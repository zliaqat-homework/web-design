<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Types and Variables </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
    body { padding: 30px; 
		   background-color: pink;
    	}
  </style>

</head>
<body>
	<script type="text/javascript">
		//strings
		'This is my String';
		'My second string';
		"My name is zainab";

		var linebreak ="<br>";
		console.log('This is my String');
		document.write('This is my String');
		document.write(linebreak);

		console.log('My second string');
		document.write('My second string');
		document.write(linebreak);

		console.log("My name is zainab");
		document.write("My name is zainab");
		document.write(linebreak);

		// numbers
		10;
		500;
		3.14;

		console.log(10);
		document.write(10);
		document.write(linebreak);

		console.log(500);
		document.write(500);
		document.write(linebreak);

		console.log(3.14);
		document.write(3.14);
		document.write(linebreak);

		// booleans (truthy / falsy)
		true;
		false;
		const str = "string";
		console.log(Boolean (str));
		document.write(true);

		// const str = "";
		// console.log(Boolean (str));
		// document.write(false);

		//Undefined

		var m;
		console.log(m);

		let tech;
		console.log(tech);

		//null
		let std = null;
		console.log(std);

		//object
		const user={
			name: "Zainab Liaqat",
			username: "Zainab",
			email: "zliaqat30@gmail.com",
			dateofbirth: "30_June_1995",
			phoneno: "0309839829",
			address: "none",
			class: "Web Design and Developement"
		};
		console.log(user.name);
		console.log(user.username);
		console.log(user.email);
		console.log(user.dateofbirth);
		console.log(user.phoneno);
		console.log(user.address);
		console.log(user.class);

		document.write(user.name);
		document.write(linebreak);
		document.write(user.username);
		document.write(linebreak);
		document.write(user.email);
		document.write(linebreak);
		document.write(user.dateofbirth);
		document.write(linebreak);
		document.write(user.phoneno);
		document.write(linebreak);
		document.write(user.address);
		document.write(linebreak);
		document.write(user.class);

	</script>
</body>
</html>
