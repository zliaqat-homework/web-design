<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ODD AND EVEN</title>
</head>
<body style="background-color: #D8BFD8; text-align: center;">
	<script type="text/javascript">
		var count;
		document.write("Starting loop" + "<br>");
		for (count = 1; count<20; count+=2) {
			document.write("Odd Number: " + count);
			document.write("<br>");
		}
		for (count = 2; count<20; count+=2) {
			document.write("Even Number: " + count);
			document.write("<br>");
			}
		document.write("Loop stopped!");
</script>
</body>
</html>
