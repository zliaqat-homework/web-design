<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WHILE LOOP</title>
</head>
<body style="background-color: #e3e3e3" >
	
</style>
	<script type="text/javascript">
		var count = 0;
		document.write("Starting Loop");
		while (count <7){
			document.write("Current Count : " + count + "<br>");
			count++;
		}
		document.write("Loop stopped");
	</script>
</body>
</html>
