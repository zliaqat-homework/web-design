<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DO WHILE LOOP</title>
	<style>
		body{
			text-align: center; 
			background-color: pink;
		}
	</style>
</head>
<body >
	<script type="text/javascript">
		var count = 0;
		document.write("Starting Loop" + "<br>" );
		do{
			document.write("Current Count :" + count + "<br>");
			count++;
		}
		while(count <= 9);
		document.write("Loop Stopped!");
	</script>
</body>
</html>
