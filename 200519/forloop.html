<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FOR LOOP</title>
</head>
<body style="background-color: pink">
	<script type="text/javascript">
		var count;
		document.write("Starting loop" + "<br>");
		for (count = 0; count<15; count++) {
			document.write("Current Count : " + count);
			document.write("<br>");
		}
		document.write("Loop stopped!");
	</script>
</body>
</html>
