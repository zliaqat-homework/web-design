<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operators</title>
</head>
<body style="text-align: center; background-color: #e3e3e3;">
	<h1>Comparison Operators</h1>
	<script type="text/javascript">
		var a =20;
		var b =15;
		var linebreak = "<br />";
		document.write("(a == b) => ");
		result = (a==b);
		document.write(result);
		console.log(result);
		document.write(linebreak);
		document.write("(a < b) => ");
		result = (a < b);
		document.write(result);
		console.log(result);
		document.write(linebreak);
		document.write("(a > b) => ");
		result = (a > b);
		document.write(result);
		console.log(result);
		document.write(linebreak);
		document.write("(a != b) => ");
		result = (a != b);
		document.write(result);
		console.log(result);
		document.write(linebreak);
		document.write("(a >= b) => ");
		result = (a >= b);
		document.write(result);
		console.log(result);
		document.write(linebreak);
		document.write("(a <= b) => ");
		result = (a <= b);
		document.write(result);
		console.log(result);
		document.write(linebreak);


	</script>
</body>
</html>
